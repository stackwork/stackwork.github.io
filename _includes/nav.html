<nav class="pure-menu">
  <ul class="pure-menu-list">
    {% for navitem in site.data.nav %}
    <li class="pure-menu-item">
      <a class="pure-menu-link {% if page.url == navitem.href %}pure-menu-selected{% endif %}" href="{{navitem.href}}">{{navitem.title}}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
