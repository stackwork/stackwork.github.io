<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Transparant Kaartje: bijzondere visitekaartjes">
  <meta name="author" content="Quinten Krijger">
  <meta name="author" content="Ernst Naezer">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <!-- <link href="/favicon.ico" rel="icon" type="image/x-icon"> -->
  <!-- normalize.css is included in Pure CSS-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="/css/main.css" type='text/css'>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70756322-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body id="layout">
  <div id="page">
    <header>
      <div class="header-container">
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
      </div>
    </header>
    <main id="content">
      {{ content }}
    </main>
    <footer>
      <div class="footer-container">
        <p>Copyright &copy; <time>2015</time> Stackwork | @qkrijger | @ernstnaezer | <a class="sitemap-link" href="/sitemap.xml">sitemap</a></p>
      </div>
    </footer>
  </div>
</body>
</html>
